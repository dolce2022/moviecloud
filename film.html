<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moviecloud - Film</title>
    <style>
        /* Grundlegende Stile */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 0;
            background-color: #B399D4;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding-top: 80px; /* Platz f√ºr das Header */
        }

        #film-title {
            margin-bottom: 20px;
            font-size: 28px;
            text-align: center;
        }

        #video-container {
            position: relative;
            width: 80%;
            max-width: 1200px;
            background-color: #000;
            overflow: hidden;
            border-radius: 8px;
        }

        #video-player {
            width: 100%;
            height: auto;
            display: block;
            background-color: #000;
            outline: none; /* Entfernt die Focus-Outline */
        }

        .controls {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .control-button {
            background-color: #8A2BE2;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            outline: none; /* Entfernt die Focus-Outline */
        }

        .control-button:hover {
            background-color: #A569BD;
        }

        /* Vollbild-Modus Anpassungen */
        video::backdrop {
            background-color: #000;
        }

        /* Maus-Feuer-Animation */
        .fire-trail {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #8A2BE2;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.8;
            animation: trail 0.5s ease-out forwards;
        }

        @keyframes trail {
            from {
                transform: scale(1);
                opacity: 0.8;
            }
            to {
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <header onclick="location.href='index.html'">
        Moviecloud
    </header>

    <main>
        <h1 id="film-title">Lade Film...</h1>
        <div id="video-container">
            <video id="video-player" controls preload="metadata">
                <!-- Videoquelle wird dynamisch durch JavaScript hinzugef√ºgt -->
                Dein Browser unterst√ºtzt das Video-Tag nicht.
            </video>
        </div>
        <div class="controls">
            <button class="control-button" onclick="skip(-10)">‚è™ 10 Sekunden zur√ºck</button>
            <button class="control-button" onclick="togglePlayPause()">‚èØÔ∏è Play/Pause</button>
            <button class="control-button" onclick="skip(10)">‚è© 10 Sekunden vor</button>
            <button class="control-button" onclick="toggleFullscreen()">üî≥ Vollbild</button>
        </div>
    </main>

    <script>
        // Hilfsfunktion zum Abrufen von URL-Parametern
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Initialisierung
        const filmTitleParam = getQueryParam('title');
        const filmTitleElement = document.getElementById('film-title');
        const videoPlayer = document.getElementById('video-player');

        // Mapping von Filmtiteln zu Videopfaden und Anzeigenamen
        const films = {
            'harry_potter_1': {
                displayName: 'Harry Potter und der Stein der Weisen',
                videoSrc: 'harry_potter/harry_potter_1.mp4'
            },
            'harry_potter_2': {
                displayName: 'Harry Potter und die Kammer des Schreckens',
                videoSrc: 'harry_potter/harry_potter_2.mp4'
            },
            'harry_potter_3': {
                displayName: 'Harry Potter und der Gefangene von Askaban',
                videoSrc: 'harry_potter/harry_potter_3.mp4'
            }
            // Weitere Filme k√∂nnen hier hinzugef√ºgt werden
        };

        // Film laden basierend auf dem URL-Parameter
        function loadFilm(filmKey) {
            const film = films[filmKey];
            if (film) {
                filmTitleElement.textContent = film.displayName;
                const source = document.createElement('source');
                source.src = film.videoSrc;
                source.type = 'video/mp4';
                videoPlayer.appendChild(source);
            } else {
                filmTitleElement.textContent = 'Film nicht gefunden';
            }
        }

        // Video-Steuerungsfunktionen
        function skip(seconds) {
            videoPlayer.currentTime += seconds;
        }

        function togglePlayPause() {
            if (videoPlayer.paused) {
                videoPlayer.play();
            } else {
                videoPlayer.pause();
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (videoPlayer.requestFullscreen) {
                    videoPlayer.requestFullscreen();
                } else if (videoPlayer.webkitRequestFullscreen) {
                    videoPlayer.webkitRequestFullscreen();
                } else if (videoPlayer.msRequestFullscreen) {
                    videoPlayer.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        // Pfeiltasten f√ºr Vor- und Zur√ºckspulen √ºberschreiben
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            if (key === 'ArrowLeft') {
                event.preventDefault(); // Verhindert das Standardverhalten
                skip(-10); // Springt um 10 Sekunden zur√ºck
            } else if (key === 'ArrowRight') {
                event.preventDefault(); // Verhindert das Standardverhalten
                skip(10); // Springt um 10 Sekunden vor
            }
        });

        // Verhindern, dass native Steuerungen mehr als 10 Sekunden springen
        videoPlayer.addEventListener('seeking', function(e) {
            // Wenn der Sprung mehr als 10 Sekunden betr√§gt, korrigiere ihn
            const timeDifference = videoPlayer.currentTime - videoPlayer.lastTime;
            if (Math.abs(timeDifference) > 10) {  // Korrigiert, wenn der Sprung mehr als 10 Sekunden betr√§gt
                videoPlayer.currentTime = videoPlayer.lastTime + (timeDifference > 0 ? 10 : -10);
            }
        });

        // Speichern des letzten bekannten Zeitpunkts
        videoPlayer.addEventListener('timeupdate', function() {
            videoPlayer.lastTime = videoPlayer.currentTime;
        });

        // Maus-Feuer-Animation
        document.addEventListener('mousemove', function(e) {
            const trail = document.createElement('div');
            trail.className = 'fire-trail';
            trail.style.left = `${e.pageX}px`;
            trail.style.top = `${e.pageY}px`;
            document.body.appendChild(trail);

            setTimeout(() => {
                trail.remove();
            }, 500);
        });

        // Aufruf der Funktion zum Laden des Films
        loadFilm(filmTitleParam);
    </script>
</body>
</html>

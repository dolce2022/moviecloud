<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moviecloud</title>
    <style>
        /* Grundlegende Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: black;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background-color: #B399D4;
            font-size: 32px;
            font-weight: bold;
        }

        .search-bar {
            margin: 20px auto;
            text-align: center;
        }

        .search-bar input {
            padding: 10px;
            width: 300px;
            border-radius: 4px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            padding: 20px;
        }

        .image-item {
            text-align: center;
        }

        .image-item img {
            width: 200px;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .image-item img:hover {
            transform: scale(1.05);
        }

        .image-title {
            margin-top: 10px;
            font-size: 16px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #222;
            font-size: 14px;
            color: #ccc;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Maus-Feuer-Animation */
        .fire-trail {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #8A2BE2;
            border-radius: 50%;
            pointer-events: none;
            transform: scale(0);
            animation: trail 1s ease-out forwards;
        }

        @keyframes trail {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        Moviecloud
    </header>

    <div class="search-bar">
        <input id="search-input" type="text" placeholder="Suche nach einem Film...">
    </div>

    <div class="image-container" id="image-container">
        <div class="image-item" data-title="Harry Potter 1">
            <img src="https://i.pinimg.com/564x/0c/22/ee/0c22eef37fdbf83fbb62d96a69062d2d.jpg" alt="Harry Potter 1" onclick="location.href='film.html?title=harry_potter_1'">
            <div class="image-title">Harry Potter 1</div>
        </div>
        <div class="image-item" data-title="Harry Potter 2">
            <img src="https://i.pinimg.com/564x/cd/5e/28/cd5e286a0af2cf3a2a82a04d37bfd575.jpg" alt="Harry Potter 2" onclick="location.href='film.html?title=harry_potter_2'">
            <div class="image-title">Harry Potter 2</div>
        </div>
        <div class="image-item" data-title="Harry Potter 3">
            <img src="https://i.pinimg.com/564x/b2/fe/a5/b2fea57a87b226c5bac29a3ec93f9cee.jpg" alt="Harry Potter 3" onclick="location.href='film.html?title=harry_potter_3'">
            <div class="image-title">Harry Potter 3</div>
        </div>
        <!-- Weitere Bilder können hier hinzugefügt werden -->
    </div>

    <footer>
        Alle Filme sind auf Deutsch verfügbar und du kannst fast alle Filme anschauen!
    </footer>

    <script>
        const searchInput = document.getElementById('search-input');
        const imageItems = document.querySelectorAll('.image-item');

        // Suchfunktion
        searchInput.addEventListener('input', function() {
            const searchValue = searchInput.value.toLowerCase();
            imageItems.forEach(function(item) {
                const title = item.getAttribute('data-title').toLowerCase();
                if (title.includes(searchValue)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // Maus-Feuer-Animation
        document.addEventListener('mousemove', function(e) {
            const trail = document.createElement('div');
            trail.className = 'fire-trail';
            trail.style.left = `${e.pageX}px`;
            trail.style.top = `${e.pageY}px`;
            document.body.appendChild(trail);

            setTimeout(() => {
                trail.remove();
            }, 1000);
        });
    </script>
</body>
</html>
